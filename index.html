<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Song App</title>
    <link rel="stylesheet" type="text/css" href="font-awesome.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen hidden">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input">
                <button> Go </button>
            </div>
        </section>
        <div class="main">
            <header>
                <div class="right floated user-name"> </div>
            </header>
            <section class="content">
                <audio src="song.mp3"></audio>
                <div class="list-headers">
        <div> Title </div> 
        <div> Artist </div>
        <div> Album </div>
        <div> Duration </div>
        </div>
        <div class="song-list">
        <div class="song">
        <span class="song-name"></span>
        <span class="song-artist"></span>
        <span class="song-album"></span>
        <span class="song-length"></span>
        </div>
        </div>
            </section>
            <footer>
                <div class="controls">
                    <div class="player-buttons">
                        <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                    </div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration"></span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    
<!------------------------------------------------- JavaScript starts here ------------------------------>

<script src="jquery.js"> </script>

<script>
    
 //------------------------------- Functions --------------------------------------
   
    function toggleSong() {                                // Here a func. is created called togglesong
        var song = document.querySelector('audio');
        if(song.paused == true) {
            console.log('Playing');
            $('.play-icon').removeClass('fa-play').addClass('fa-pause');
            song.play();
        }
        else {
            console.log('Pausing');
            $('.play-icon').removeClass('fa-pause').addClass('fa-play');
            song.pause();
        }
    } 
    
    function updateCurrentTime(){
        var song = document.querySelector("audio");
      //  console.log(song.currentTime);
      //  console.log(song.duration);
        var currentTime = Math.floor(song.currentTime);
        var duration = Math.floor(song.duration);
        $(".time-elapsed").text(currentTime);
        $(".song-duration").text(duration);
    }
 //--------------------------------------------------------------------------------
   
    $('.welcome-screen button').on('click', function() {
    var name = $('#name-input').val();           // name stores the value from input
    if(name.length > 3){
      var message = "Welcome, " + name;            //Displays the message
      $('.main .user-name').text(message);
      $('.welcome-screen').addClass('hidden');
      $('.main').removeClass('hidden');
      $(".content h1").text(message);
     }
     else{
         $("input").addClass("error"); 
     }
});

 //--------------------------- play icon working (on click) ------------------------
 
   $(".play-icon").click(function(){
       toggleSong();                             // Here togglesong func. is called
    });  

 // --------------------------------------------------------------------------------
    
 // --------------------------- Spacebar event -------------------------------------
     $("body").keypress(function(event){
        if( event.keyCode == 32)
            {
                toggleSong();                   // Here togglesong func. is called
      }
    });
    
    
// ----------------------------------------------------------------------------------

// ------------------------------------- Current time & duration of song ------------
   window.onload = function()
   {   
      updateCurrentTime();
      setInterval(function(){
           updateCurrentTime();
      },1000);
   }
    
// ---------------------------------------------------------------------------------- 
 </script>
 </body>

 </html>
